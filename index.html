<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>The Pomodoro Clock</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
  </head>
  <body>
    <audio id="myAudio">
        <source src="click.mp3" type="audio/mp3">
        Your browser does not support the audio element.
      </audio>

    <div class="wrapper">
        <div class="box a">
                <div class="buttons">
                    <button id="start" class="upper"><i class="fas fa-play"> Start</i></button>
                    <button id="stop" class="upper"><i class="fas fa-stop"> Stop</i></button>
                    <button id="pause"class="upper"><i class="fas fa-pause"> Pause</i></button>
                    <button id="reset" class="upper"><i class="fas fa-sync-alt"> Reset</i></button>
                </div>
        </div>
        <div class="box b">
                <div class="clock-body numbers">
                <!--minutes-->
                <div class="numbers">
                    <p id="main-minutes">25</p>
                </div>
                <div class="colon numbers">
                    <p>:</p>
                </div>
                <!--seconds-->
                <div class="numbers">
                        <p id="main-seconds">00</p>
                </div>


                </div>
        </div>
        <div class="box c">
            <div class="timer start">
                <p class="timer">Session</p>
                <button id="up-timer"><i class="fas fa-arrow-up"></i></button>
                <div class="numbers">
                    <p id="minute-timer" class="minutes">25</p>
                </div>
                <div class="colon numbers">
                    <p>:</p>
                </div>
                <!--seconds-->
                <div class="numbers">
                    <p id="second-timer" class="minutes">00</p>
                </div>
                <button id="down-timer"><i class="fas fa-arrow-down"></i></button>
            </div>
            <button id="default-timer" class="btn">Default</button>
        </div>
        <div class="box d">
            <div class="timer rest">
                <p class="timer">Rest</p>
                <button id="up-rest"><i class="fas fa-arrow-up"></i></button>
                <div class="numbers">
                        <p id="minute-rest" class="minutes">05</p>
                    </div>
                    <div class="colon numbers">
                        <p>:</p>
                    </div>
                    <!--seconds-->
                    <div class="numbers">
                            <p id ="second-rest" class="seconds">00</p>
                    </div>
                <button id="down-rest"><i class="fas fa-arrow-down"></i></button>
            </div>
            <button id="default-reset" class="btn">Default</button>
        </div>
    </div>
    
    <script src="main.js">

    </script>
  </body>
</html>
